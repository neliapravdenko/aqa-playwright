name: Playwright Tests via Inputs
on:
  workflow_dispatch:
    inputs:
      project:
        description: 'Select project to test'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - setup
          - smoke
          - api
      run_settings:
        description: 'Additional test settings'
        required: false
        default: ''
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      BASE_URL: ${ { secrets.BASE_URL } }
      HTTP_CREDENTIALS_USERNAME: ${ { secrets.HTTP_CREDENTIALS_USERNAME } }
      HTTP_CREDENTIALS_PASSWORD: ${ { secrets.HTTP_CREDENTIALS_PASSWORD } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: |
          if [ "${{ inputs.project }}" = "all" ]; then
            npx playwright test ${{ inputs.run_settings }}
          else
            npx playwright test --project=${{ inputs.project }} ${{ inputs.run_settings }}
          fi
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
  deploy:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    needs: test
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Download Playwright report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: out
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: out
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
